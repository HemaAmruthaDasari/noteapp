<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; 
        }

        .header {
            background-color: #800020; 
            padding: 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999; 
        }

        .header h1 {
            color: #fff; 
            margin: 0; 
        }

        .form-container {
            background-color: #fff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            color: #333; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Text color for labels */
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc; /* Border color for input fields */
            border-radius: 3px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color:  #bb133d; /* Button color */
            color: #fff; /* Button text color */
        }

        .button:hover {
            background-color: #0056b3; /* Button color on hover */
        }
        .form-container h2{
            color:#800020;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NOTES APPLICATION</h1>
    </div>

    <div class="form-container" id="loginForm">
        <h2>Login</h2>

        <div class="input-group">
            <label for="loginUsername">Email:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
        </div>

        <div class="input-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>

        <button class="button login-button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var loginUsername = document.getElementById("loginUsername").value;
            var loginPassword = document.getElementById("loginPassword").value;

            var storedUserData = localStorage.getItem("userData");

            if (storedUserData) {
                var userData = JSON.parse(storedUserData);

                if (userData.email === loginUsername && userData.password === loginPassword) {
                    alert("Login successful! Redirecting to the dashboard.");
                    window.location.href = "dashboard.html";
                } else {
                    alert("Invalid login credentials. Please try again.");
                }
            } else {
                alert("No user registered. Please register first.");
            }
        }
    </script>

</body>
</html>
